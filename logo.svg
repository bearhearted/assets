<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320">

  <!-- 整体背景（柔沙色，像摆拍底板） -->
  <rect width="100%" height="100%" fill="#E7E3DA" rx="42"></rect>

  <!-- 书脊（莫兰迪灰绿） -->
  <rect x="50" y="40" width="40" height="240" rx="20" fill="#C9C5BB"></rect>

  <!-- 主封面（莫兰迪灰杏） -->
  <rect x="70" y="40" width="210" height="240" rx="26" fill="#D8D3C4" stroke="#8E8C84" stroke-width="6"></rect>

  <!-- 小熊爪印（卡通 Q 版） -->
  <!-- 掌心 -->
  <circle cx="235" cy="95" r="22" fill="#A6A28F"></circle>
  <!-- 脚趾 -->
  <circle cx="213" cy="72" r="9" fill="#A6A28F"></circle>
  <circle cx="234" cy="63" r="9" fill="#A6A28F"></circle>
  <circle cx="255" cy="72" r="9" fill="#A6A28F"></circle>
  <circle cx="257" cy="94" r="9" fill="#A6A28F"></circle>

  <!-- 手写风 “贝” 字（更圆润 Q） -->
  <text x="175" y="205" text-anchor="middle" font-family="'Comic Neue', 'Comic Sans MS', system-ui" font-size="120" font-weight="700" letter-spacing="4" fill="#6F6D66">
    贝
  </text>

</svg>
